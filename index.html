<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Netflix</title>
    <link rel="stylesheet" href="style.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
</head>
<body>
    <div class="container-fluid">
        <div class="container2">
            <div class="netflix">
               NET<span style="color: red;">FLIX</span>
            </div>
            <div class="aciklama">Thank you for signing up at Netflix.Tell us more about your self. </div><br>
            <div class="form">
                <form>
                    <label for="name" style="color: white;">Name</label><br>
                    <input type="text" name="name" id="name" placeholder="enter your name" class="forminput"><br>
                    <label for="age" style="color: white;">Age</label><br>
                    <input type="text" name="age" id="age" placeholder="enter your age" class="forminput"><br>
                    <label for="email" style="color: white;">Email</label><br>
                    <input type="text" name="email" id="email" placeholder="enter your email" class="forminput"><br>
                    <label for="type" style="color: white;">Content type</label><br>
                    <select name="type" id="type" size="1" class="forminput">
                        <option value="series">Series</option>
                        <option value="movies">Movies</option>
                        <option value="cartoon">Cartoon</option>
                        <option value="other">Other</option>
                    </select><br><br>
                   <label style="color: white;">Movie Type</label><br>
                   <label for="comedy" style="color: white;">Comedy</label> 
                   <input type="checkbox" name="comedy" value="comedy"><br>
                   <label for="action" style="color: white">Action</label>
                   <input type="checkbox" name="action" id="action" value="action"><br>
                   <label for="romance" style="color: white;">Romance</label>
                   <input type="checkbox" name="romance" id="romance" value="romance"><br><br>

                   <label style="color: white;">Gender</label><br>
                   <input type="radio" value="male" id="male">
                   <label for="male" style="color: white;">Male</label><br>
                   <input type="radio" value="female" id="female">
                   <label for="female" style="color: white;">Female</label><br>
                   <input type="radio" value="other" id="order">
                   <label for="other" style="color: white;">Other</label><br><br>
                   <label for="feedback" style="color: white;">Feedback</label><br>
                   <textarea placeholder="any comment" id="feedback"  class="formtexta"></textarea><br>
                   <button class="send" type="button" onclick="alert('Teşekkürler &#128522;')" >Send</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
